{% extends "base.html" %}
{% block title %}Login â€” Manager Dashboard{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Manager Login</h2>
    <form method="post" class="space-y-6">
      <div>
        <label for="login" class="block text-sm font-medium text-gray-700">Login</label>
        <input id="login" type="text" name="login" value="{{ login_prefill or '' }}" required 
               class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" name="password" required 
               class="mt-1 w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition duration-200">Sign In</button>
    </form>
  </div>
</div>
{% endblock %}
