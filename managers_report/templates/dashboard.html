{% extends "base.html" %}
{% block title %}Track â€” Manager Dashboard{% endblock %}
{% block content %}
<div class="py-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Track Daily Submissions</h2>

  <div class="flex gap-4 items-end mb-6">
    <div>
      <label for="datePicker" class="block text-sm font-medium text-gray-700">Select Date</label>
      <input id="datePicker" type="date" value="{{ default_date }}" 
             class="mt-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button id="btnRefresh" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold transition duration-200">Refresh</button>
  </div>

  <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden">
    <table class="w-full table-auto">
      <thead>
        <tr class="bg-blue-50 text-gray-700">
          <th class="p-3 font-bold text-left">Sr. No.</th>
          <th class="p-3 font-bold text-left">Employee Name</th>
          <th class="p-3 font-bold text-left">Submission Time</th>
          <th class="p-3 font-bold text-left">Status</th>
        </tr>
      </thead>
      <tbody id="trackTableBody">
        <!-- Rows inserted by JS -->
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
